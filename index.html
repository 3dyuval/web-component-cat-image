<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Components</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer type="module"></script>
  </head>
  <body>
    <h1>Web components</h1>
    <h4>There are two types</h4>
    <ol id="list">
      <li>1. customized built in (inherited) such as `HTMLImageElement`:
        <img is="cat-image" width="200" height="200" />
      </li>
      <li>2. Autonomous : extends base class `HTMLElement`</li>
    </ol>
  </body>
</html>
